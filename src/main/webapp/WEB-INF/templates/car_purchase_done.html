<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

    <head>
        <title>Employees example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h2>You bought a car!</h2>
            <p>Congratulations:
                <b>
                    <span th:if="${customerName}" th:text="${customerName}">NAME</span>
                    <span th:if="${customerSurame}" th:text="${customerSurame}">SURNAME</span>
                    <span th:if="${existingCustomerEmail}" th:text="${existingCustomerEmail}">EXISTING_CUSTOMER_EMAIL</span>
                </b>
                Thank you for your trust! Your invoice number is:
                <b>
                    <span th:if="${invoiceNumber}" th:text="${invoiceNumber}">INVOICE_NUMBER</span>
                </b>
            </p>
        </div>


        <div class="container">
            <h1>Car Dealer</h1>
            <div class="row mt-3">
                <div class="col-md-4">
                    <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
                </div>
            </div>
        </div>
    </body>
</html>
